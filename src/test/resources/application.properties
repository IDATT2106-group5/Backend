# Direct JWT values (no placeholders)
JWT_SECRET=test-secret-key-that-is-very-long-for-testing-purposes-only
JWT_EXPIRATION_MS=86400000
app.jwt.secret=test-secret-key-that-is-very-long-for-testing-purposes-only
app.jwt.expiration-ms=86400000

# Basic database info - this will be overridden by application-test.properties
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop

# Email settings
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test
spring.mail.password=test
app.mail.enabled=false